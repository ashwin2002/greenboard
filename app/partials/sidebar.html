<div class="col-sm-3 col-md-2 sidebar">

  <!-- builds module -->
  <div class="nav nav-sidebar">
    <div class="nav-header">
        <h3>Build</h3>
        <span class="percToggle">
          <i class="fa"
             ng-class="{'fa-toggle-on': !showPerc, 'fa-toggle-off': showPerc}" 
             ng-click="showPerc=!showPerc"></i>
        </span>
    </div>
        <sidebar-item key="{{buildVersion}}" type="build" show-perc="showPerc" />
  </div>

  <!-- platforms -->
  <div class="nav nav-sidebar">
    <div class="nav-header">
      <h3>Platforms</h3>
      <a ng-click="toggleAll('platforms')" href="">
          <i class="fa" ng-class="{'fa-check-square-o': !disablePlatforms, 'fa-square-o': disablePlatforms}"></i> all
      </a>
    </div>
    <div ng-repeat="item in sidebarItems.platforms">
      <sidebar-item key="{{item.key}}" type="platforms"  show-perc="showPerc" />
    </div>
  </div>

  <!-- features -->
  <div class="nav nav-sidebar">
    <div class="nav-header">
      <h3>Features</h3>
      <a ng-click="toggleAll('features')" href="">
          <i class="fa" ng-class="{'fa-check-square-o': !disableFeatures, 'fa-square-o': disableFeatures}"></i> all
      </a>
    </div>
    <div ng-repeat="item in sidebarItems.features">
      <sidebar-item key="{{item.key}}" type="features"  show-perc="showPerc" />
    </div>
  </div>

</div>
